<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/png" href="./assets/construction-hat.png" />
    <title>Test Assignment</title>
</head>
<body>
    <section class="section">
        <div class="checklist-card">
            <div class="checklist-card__progress">
                <div class="progress-wrap">
                    <svg viewBox="0 0 60 60" class="progress-bar">
                        <circle class="progress-bar__track" cx="30" cy="30" r="28"></circle>
                        <circle class="progress-bar__progress" cx="30" cy="30" r="28"></circle>
                        <text class="progress-bar__label" x="50%" y="50%" text-anchor="middle" fill="#fff" dy=".37em">0/7</text>
                    </svg>
                </div>
            </div>
            <div class="checklist-card__content">
                <h2 class="card-content card-title">Чеклист</h2>
                <p class="card-content checklist-card__progress-desc">Выполнено: 0 из 7 действий</p>
                <p class="card-content checklist-card__next-step">Следующее действие: <span>Созвониться с клиентом до 23.05.24 12:00</span></p>
            </div>
            <div class="checklist-card__controls">
                <div class="button-wrap">
                    <button class="btn">Открыть чеклист</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
